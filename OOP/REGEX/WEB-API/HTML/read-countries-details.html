<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <style>
        .country-name{
            display:inline-block;
            background-color: aquamarine;
            color:chocolate;
            box-shadow: 5px 5px 7px #777;
            margin: 20px;
            padding:20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countries Details</h1>

        <div class="countries">

        </div>
    </div>
<script>
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function(){
        console.log(this.readyState);
        if(xmlHttp.readyState==4 && xmlHttp.status==200){
           // console.log(xmlHttp.responseText);
           var resJson = xmlHttp.responseText;
           if(resJson!=null){
            var resObj = JSON.parse(resJson);
            var countries="<select><option value=''>Select Country</option>";
            resObj.forEach(element => {
                countries+="<option >"+element.name.official+"</option>";
            });
            document.querySelector(".countries").innerHTML = countries;
           }
        }
    }
    xmlHttp.open("GET","https://restcountries.com/v3.1/all",true);
    xmlHttp.send();
    
</script>

</body>
</html>
